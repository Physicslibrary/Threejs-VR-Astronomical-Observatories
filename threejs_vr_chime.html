<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>three.js CHIME Radio Telescope</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>		
	</head>
	<body>
		
	<script type="module">
// feb 2, 2022.
// import three.js is not working

//		import * as THREE from 'https://threejs.org/build/three.module.js';
//		import { VRButton } from 'https://threejs.org/examples/jsm/webxr/VRButton.js';
//		import { GLTFLoader } from 'https://threejs.org/examples/jsm/loaders/GLTFLoader.js';
//		import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js';
      
var camera, scene, renderer, controls, container, mesh;
			
init();
animate();

function init() {
				
				container = document.createElement('div');
				document.body.appendChild(container);

				renderer = new THREE.WebGLRenderer({antialias: true});
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.body.appendChild(VRButton.createButton(renderer));
				renderer.xr.enabled = true;

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.01, 50000 );
				camera.position.set(0,0,2.8);

				controls = new OrbitControls(camera, renderer.domElement);

				scene = new THREE.Scene();

				const geometry = new THREE.SphereGeometry( 20000, 60, 40 );
				// invert the geometry on the x-axis so that all of the faces point inward
				geometry.scale( -1, 1, 1 );

				const texture = new THREE.TextureLoader().load('./models/ESA_Gaia_DR2_AllSky_Brightness_Colour_Cartesian_2000x1000.png');
				const material = new THREE.MeshBasicMaterial( { map: texture } );
				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
				
				const gltfLoader = new GLTFLoader();
				const url = './models/chime-dec-7-2021.glb';
				gltfLoader.load(url, (gltf) => {
					const root = gltf.scene;
					root.scale.set(1.0,1.0,1.0);
					scene.add(root);
				});

				const gltfLoader2 = new GLTFLoader();
				const url2 = './models/chime-dem-dec-7-2021.glb';
				gltfLoader2.load(url2, (gltf) => {
					const root2 = gltf.scene;
					root2.scale.set(1.0,1.0,1.0);
					scene.add(root2);
				});

				const color = 0xFFFFFF;
				const intensity = 2.0; //1.5
				const light = new THREE.AmbientLight(color, intensity);
				scene.add(light);

				}

			function animate() {

				renderer.setAnimationLoop(animate);
				controls.update();
				mesh.rotation.z -= 0.00002;
				
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
